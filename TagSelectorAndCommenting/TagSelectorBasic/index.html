<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagSelectorBasic</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="web">
     <div class="web-container">
        <div class="web-container-movies">
            <div class="web-container-movies-head">
                <h1>Select your favorite movies</h1>
            </div>
            <div class="web-container-movies-name">
            <p onclick="select(event)">Avengers</p>
            <p onclick="select(event)">Shutter Island</p>
            <p onclick="select(event)">Kong: Skull Island</p>
            <p onclick="select(event)">Grand Budapest Hotel</p>
            <p onclick="select(event)">Inception</p>
            <p onclick="select(event)">The Shawshank Redemption</p>
            <p onclick="select(event)">Se7en</p>
            <p onclick="select(event)">The Dark Knight</p>
            <p onclick="select(event)">Goodfellas</p>
            <p onclick="select(event)">The Matrix</p>
            </div>
            <div class="web-container-movies-square"></div>
            <div class="web-container-movies-circle"></div>
            <div class="web-container-movies-serach">
                <input type="text" placeholder="Add your own movie tags">
            </div>
        </div>
     </div>
 </div>
    <script src="app.js"></script>
</body>
</html>
