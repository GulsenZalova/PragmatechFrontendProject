<body>
    <div class="container">
     <div class="forms">
         <!-- Forms Login -->
         <div class="forms-login" id="login">
             <form action="#">
                <h3>Login Here</h3>
                <div class="forms-input">
                <label for="mail">Username</label> <br>
                <input type="text" id="mail"  class="input" name="mail "placeholder="Email" required>
                </div>
               <div class="forms-input">
                <label for="password">Password</label> <br>
                <div class="forms-input-pass">
                    <input type="password" id="password"  name="password" class="input" placeholder="Password" required>
                    <i class="fa-solid fa-eye-slash eyeicon" ></i>
                </div>
               </div>
                <div class="forms-check">
                    <div class="forms-check-box">
                        <input type="checkbox" id="checkbox" name="checkbox">
                         <label for="checkbox">Remember Me</label>
                    </div>
                    <div class="forms-check-link">
                        <a class="link" href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="forms-btn">
                    <button class="btn">Log In</button>
                </div>
                <div class="forms-link">
                    <button class="btn1">Google</button>
                    <button class="btn1 btn-facebook">Facebook</button>
                </div>
                <div class="forms-sign">
                    <a class="link" href="#">Sign Up</a>
                </div>
             </form>
         </div>
