<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Oswald:wght@300;400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Product Feedback UI</title>
</head>
<body>
    <!-- Suggestions-Empty Section Start -->
    <section id="suggestions-empty" > 
        <div class="feedback">
            <div class="feedback-item">
                <div class="feedback-item-head">
                    <h2>Frontend Mentor</h2>
                    <p>Feedback Board</p>
                </div>
                <div class="feedback-item-type">
                    <div>
                        <a href="" class="btn-1">All</a>
                        <a href="" class="btn-1" >UI</a>
                        <a href="" class="btn-1">UX</a>
                    </div>
                   <div>
                    <a href="" class="btn-2">Enhancement</a>
                    <a href="" class="btn-1">Bug</a>
                   </div>
                    <div>
                        <a href="" class="btn-3">Feature</a>
                    </div>
                </div>
                <div class="feedback-item-report">
                    <div>
                        <div><h3>Roadmap</h3></div>
                        <div><i class="fa-solid fa-circle icon-pink"></i><p>Planned</p></div>
                        <div><i class="fa-solid fa-circle icon-violet"></i><p>In-Proggres</p></div>
                        <div><i class="fa-solid fa-circle icon-blue"></i><p>Live</p></div>
                    </div>
                    <div>
                        <a href="">View</a>
                    </div>
                </div>
            </div>
            <div class="feedback-info">
                    <div class="nav-info">
                        <div class="nav-info-item">
                            <i class="fa-solid fa-gear"></i>
                            <h3>6 Suggestions</h3>
                            <div>
                                <a href="">Sort by: Most Upvoles</a>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                        </div>
                       <button>+ Add Feedback</button>
                   </div>
                <div class="feedback-main">
                   <div class="feedback-main-box">
                    <img src="https://www.donotedit.com/wp-content/uploads/2020/05/ILRN.png" alt="">
                    <div class="feedback-main-info">
                        <h1>There is no feedback yet.</h1>
                        <p>Got a suggestion? Found a bug that needs to be squashed? We love hearing about new ideas to improve our app.</p>
                        <button>+ Add Feedback</button>
                    </div>
                   </div>
                </div>
