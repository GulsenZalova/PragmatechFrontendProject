<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Common CSS  -->
    <link rel="stylesheet" href=css/common.css>
    <!--Reset CSS  -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Style CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
    <!-- Font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Utility Classes in CSS</title>
</head>
<body>
    <div class="button">
        <h5>Single color buttons</h5>
        <p>Add class <span> .btn-{color}</span> for buttons in theme colors</p>
        <button class="btn btn_white btn_primary btn_padding_small btn_radius_small ">Primary</button>
        <button class="btn btn_black btn_secondary btn_padding_small btn_radius_small">Secondary</button>
        <button class="btn btn_white btn_success btn_padding_small btn_radius_small">Success</button>
        <button class="btn btn_white btn_danger btn_padding_small btn_radius_small">Danger</button> <br>
        <button class="btn btn_black btn_warning btn_padding_small btn_radius_small">Warning</button>
        <button class="btn btn_white btn_info btn_padding_small btn_radius_small">Info</button>
        <button class="btn btn_black btn_light btn_padding_small btn_radius_small">Light</button>
        <button class="btn btn_white btn_dark btn_padding_small btn_radius_small">Dark</button>
        <a href="">Link</a>
    </div>    
</body>
</html>
